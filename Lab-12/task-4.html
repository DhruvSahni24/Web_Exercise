<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        #box1 { background: red; top: 50px; left: 50px; z-index: 1; }
        #box2 { background: blue; top: 80px; left: 80px; z-index: 2; }
        #box3 { background: green; top: 110px; left: 110px; z-index: 3; }

        .controls {
            margin-top: 20px;
        }
        .controls button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .z-index-display {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Z-Index Manipulation</h1>

    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <div class="controls">
        <h2>Change Z-Index:</h2>
        <div>
            <button onclick="changeZIndex('box1', 1)">Box 1 +</button>
            <button onclick="changeZIndex('box1', -1)">Box 1 -</button>
        </div>
        <div>
            <button onclick="changeZIndex('box2', 1)">Box 2 +</button>
            <button onclick="changeZIndex('box2', -1)">Box 2 -</button>
        </div>
        <div>
            <button onclick="changeZIndex('box3', 1)">Box 3 +</button>
            <button onclick="changeZIndex('box3', -1)">Box 3 -</button>
        </div>
    </div>

    <div class="z-index-display">
        <p>Box 1 Z-Index: <span id="z1">1</span></p>
        <p>Box 2 Z-Index: <span id="z2">2</span></p>
        <p>Box 3 Z-Index: <span id="z3">3</span></p>
    </div>

    <script>
        function changeZIndex(boxId, change) {
            let box = document.getElementById(boxId);
            let currentZIndex = parseInt(window.getComputedStyle(box).zIndex);
            let newZIndex = currentZIndex + change;

            box.style.zIndex = newZIndex;
            document.getElementById("z" + boxId.charAt(3)).textContent = newZIndex;
        }
    </script>

</body>
</html>
