<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Eligibility Checker</title>
    <script>
        function checkDrivingEligibility() {
            let age = parseInt(prompt("Enter your age:"));

            if (isNaN(age) || age <= 0) {
                alert("Please enter a valid age.");
                return;
            }

            if (age >= 18) {
                alert("You are eligible to drive! ðŸš—");
            } else {
                alert("Sorry, you are not old enough to drive yet. ðŸš«");
            }
        }
    </script>
</head>
<body onload="checkDrivingEligibility()">
    <h2>Driving Eligibility Checker</h2>
    <p>Check the prompt window to enter your age.</p>
</body>
</html>
