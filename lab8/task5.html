<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Display</title>
</head>
<body>

    <script>
        // Define user inputs
        let regNo = "23BCE1633";
        let name = "Dhruv Sahni";

        // Display registration number using document.write() with inline styling
        document.write(`<div style="border: 3px solid red; display: inline-block; padding: 10px; font-weight: bold; font-size: 20px; text-align: center;">${regNo}</div>`);

        // Display name using innerHTML with inline styling
    </script>

    <div id="nameDisplay" style="margin-top: 20px; text-align: center;"></div>

    <script>
        document.getElementById("nameDisplay").innerHTML = `<div style="border: 2px solid black; display: inline-block; padding: 10px; font-size: 20px; font-weight: bold; color: red;">*${name}*</div>`;
    </script>

</body>
</html>
