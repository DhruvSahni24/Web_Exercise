<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script>
        function calculator() {
            let num1 = parseFloat(prompt("Enter the first number:"));
            let num2 = parseFloat(prompt("Enter the second number:"));

            if (isNaN(num1) || isNaN(num2)) {
                alert("Invalid input! Please enter valid numbers.");
                return;
            }

            alert(`Addition: ${num1} + ${num2} = ${num1 + num2}`);
            alert(`Subtraction: ${num1} - ${num2} = ${num1 - num2}`);
            alert(`Multiplication: ${num1} * ${num2} = ${num1 * num2}`);

            if (num2 !== 0) {
                alert(`Division: ${num1} / ${num2} = ${num1 / num2}`);
                alert(`Modulus: ${num1} % ${num2} = ${num1 % num2}`);
            } else {
                alert("Division and modulus by zero are not allowed.");
            }
        }
    </script>
</head>
<body onload="calculator()">
    <h2>Basic Calculator</h2>
    <p>Check the prompt windows to enter values and get the results.</p>
</body>
</html>
