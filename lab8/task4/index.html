<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Charge Calculator</title>
    <script>
        function calculateCharges() {
            // Define rate per hour
            const ratePerHour = 45;

            // Get input from user
            let hoursWorked = prompt("Enter the number of hours worked:", "0");
            let costOfMaterials = prompt("Enter the cost of materials (Rs.):", "0");

            // Convert input to numbers
            hoursWorked = parseFloat(hoursWorked);
            costOfMaterials = parseFloat(costOfMaterials);

            // Validate input
            if (isNaN(hoursWorked) || isNaN(costOfMaterials) || hoursWorked < 0 || costOfMaterials < 0) {
                alert("Please enter valid positive numbers.");
                return;
            }

            // Calculate costs
            let labourCost = ratePerHour * hoursWorked;
            let totalCharge = labourCost + costOfMaterials;

            // Display the results
            alert(`Labour Cost: Rs.${labourCost.toFixed(2)}\nTotal Charge: Rs.${totalCharge.toFixed(2)}`);
        }
    </script>
</head>
<body onload="calculateCharges()">
</body>
</html>
